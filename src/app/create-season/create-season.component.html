<div class="container">
  <h1>Create new season</h1>
  <form (ngSubmit)="onSubmit()" #createSeason="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"  [(ngModel)]="season.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="startDate">Start Date:</label>
      <input type="date" class="form-control" id="startDate" [(ngModel)]="season.startDate" name="startDate" required>
    </div>

    <div class="form-group">
      <label for="endDate">End Date:</label>
      <input type="date" class="form-control" id="endDate" [(ngModel)]="season.endDate" name="endDate" required>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
  <p>{{message}}</p>
</div>
